<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Page Concert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #111;
      text-align: center;
      background: #f5f5f5;
    }

    /* Section avec image Canva en fond */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* plein Ã©cran */
      background: url("Pageutm.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;   /* centre horizontalement */
      justify-content: center; /* centre verticalement */
    }

    a.btn {
      display: block;
      width: 220px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      background: #0b73ff;
      color: #fff !important;
      cursor: pointer;
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #095ed1;
    }

    /* Liens textes sous les boutons */
    .text-link {
      margin-top: 8px;
      font-size: 14px;
      color: #0b73ff;
      text-decoration: underline;
    }
    .text-link:hover {
      color: #095ed1;
    }
  </style>
