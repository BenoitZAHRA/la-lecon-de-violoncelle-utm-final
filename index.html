<body>
  <h1>Page UTM</h1>
  <p>Cette page r√©cup√®re automatiquement les param√®tres UTM de l'URL et les ajoute dans le formulaire.</p>

  <div class="card">
    <h2>UTM d√©tect√©s</h2>
    <div class="grid">
      <div><label>utm_source</label><div id="utm_source" class="value">‚Äî</div></div>
      <div><label>utm_medium</label><div id="utm_medium" class="value">‚Äî</div></div>
      <div><label>utm_campaign</label><div id="utm_campaign" class="value">‚Äî</div></div>
      <div><label>utm_term</label><div id="utm_term" class="value">‚Äî</div></div>
      <div><label>utm_content</label><div id="utm_content" class="value">‚Äî</div></div>
      <div><label>Referrer</label><div id="referrer" class="value">‚Äî</div></div>
    </div>
    <button id="clear-utms">Effacer UTM stock√©s</button>
    <small>Les UTM sont sauvegard√©s 30 jours.</small>
  </div>

  <div class="card">
    <h2>Formulaire</h2>
    <form id="lead-form" action="/submit" method="POST">
      <label>Nom</label><input name="name" type="text" required>
      <label>Email</label><input name="email" type="email" required>
      <input type="hidden" name="utm_source" id="h_utm_source">
      <input type="hidden" name="utm_medium" id="h_utm_medium">
      <input type="hidden" name="utm_campaign" id="h_utm_campaign">
      <input type="hidden" name="utm_term" id="h_utm_term">
      <input type="hidden" name="utm_content" id="h_utm_content">

    </form>
  </div>

  <div class="card">
    <h2>Liens</h2>
    <a href="https://example.com/landing" data-add-utm>Aller vers la landing</a>
    <a class="btn-billet" href="https://www.billetreduc.com/spectacle/la-lecon-de-violoncelle-387704" target="_blank">üéüÔ∏è R√©server sur BilletReduc</a>
    <a class="btn-youtube" href="https://youtu.be/1NOlKtem3hk" target="_blank">‚ñ∂Ô∏è Voir sur YouTube</a>
  </div>

  <script>
    const KEYS=['utm_source','utm_medium','utm_campaign','utm_term','utm_content'],NAME='saved_utms_v1';
    const parse=q=>{const p={};q.replace(/^\?/,'').split('&').forEach(x=>{if(!x)return;let[k,v='']=x.split('=');p[decodeURIComponent(k)]=decodeURIComponent(v.replace(/\+/g,' '))});return p};
    const setC=(n,v,d)=>{let date=new Date();date.setTime(date.getTime()+d*864e5);document.cookie=n+'='+encodeURIComponent(v)+';expires='+date.toUTCString()+';path=/'};
    const getC=n=>(document.cookie.match('(^|;)\\s*'+n+'\\s*=\\s*([^;]+)')||[]).pop();
    const save=u=>{let m=Object.assign({},load(),u);localStorage.setItem(NAME,JSON.stringify(m));setC(NAME,JSON.stringify(m),30)};
    const load=()=>{try{return JSON.parse(localStorage.getItem(NAME)||getC(NAME)||'{}')}catch(e){return{}}};
    const fill=u=>{KEYS.forEach(k=>{document.getElementById(k).textContent=u[k]||'‚Äî';document.getElementById('h_'+k).value=u[k]||''});document.getElementById('referrer').textContent=document.referrer||'‚Äî';document.getElementById('h_referrer').value=document.referrer||''};
    const attach=u=>{document.querySelectorAll('a[data-add-utm]').forEach(a=>{let url=new URL(a.href);Object.keys(u).forEach(k=>u[k]&&url.searchParams.set(k,u[k]));a.href=url})};
    const clear=()=>{localStorage.removeItem(NAME);setC(NAME,'',-1);location.reload()};
    (()=>{let u=parse(location.search),s=load(),f=Object.assign({},s,u);if(Object.keys(u).length)save(u);fill(f);attach(f);document.getElementById('clear-utms').onclick=e=>{e.preventDefault();clear()}})();
  </script>
</body>
